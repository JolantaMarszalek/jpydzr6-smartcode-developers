{% extends 'base_generic_devices.html' %}
{% block content %}
<h2>Lista żarówek</h2>
<a href="{% url 'bulb_create' %}">Dodaj nową żarówkę</a>
<ul>
    {% for bulb in bulbs %}
    <li>
        <a href="{% url 'bulb_detail' bulb.id %}">{{ bulb.device_id.name }} - Jasność: {{ bulb.brightness }}</a>
        <a href="{% url 'bulb_update' bulb.id %}">Edytuj</a>
        <a href="{% url 'bulb_delete' bulb.id %}">Usuń</a>
    </li>
    {% empty %}
    <p>Brak żarówek w bazie.</p>
    <a href="{% url 'device_list' %}">Powrót</a>
    {% endfor %}
</ul>
{% endblock %}
