{% extends 'base_generic_devices.html' %} 

{% block content %}
<h2>Lista urządzeń</h2>
<a href="{% url 'add_device' %}">Dodaj urządzenie</a>
<ul>
	{% for device in devices %}
	<li>
		<a href="{% url 'device_detail' device.id %}">
			{{ device.name }} - {{ device.brand }}
		</a>
		(Połączone: {{ device.connected }})
	</li>
	{% empty %}
	<p>Brak dostępnych urządzeń.</p>
	{% endfor %}
</ul>
<a href="{% url 'devices' %}">Powrót</a>
{% endblock %}
