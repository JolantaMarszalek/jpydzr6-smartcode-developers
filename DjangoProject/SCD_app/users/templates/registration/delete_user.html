{% extends "base_generic.html" %}

{% block content %}
  <h2>Czy na pewno chcesz usunąć swoje konto?</h2>
  <p>Tej operacji nie można cofnąć.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Usuń konto</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'home' %}'">
      Anuluj
    </button>

  </form>
{% endblock %}
