{% extends 'base_dashboard.html' %}

{% block content %}
    <section class="page-section bg-light" id="devices">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Log in to the Smart Home APP</h2>
{#                <h3 class="section-subheading text-muted">Enter your details and confirm them via confirmation link you will receive to your e-mail box.</h3>#}
            </div>
        </div>
    </section>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
